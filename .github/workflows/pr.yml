name: generate

on: pull_request

jobs:
  generate:
    name: generate
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies and generate
      run: |
        sudo apt update
        sudo apt install -y protobuf-compiler
        sudo apt install -y --no-install-recommends python3-pip
        sudo apt install -y --no-install-recommends nodejs npm
        pip3 install --no-cache-dir --ignore-installed grpcio grpcio-tools
        go get github.com/unistack-org/protoc-gen-all github.com/golang/protobuf/protoc-gen-go
        /home/runner/go/bin/protoc-gen-all -srcdir proto/ -dstdir generated/ -langs go,python,java,js

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git status
        git commit -m "regen" -a
