name: generate

on:                 
  pull_request:             
    paths:          
      - 'proto/**'  
      - 'scripts/**'
      - '.github/workflows/**'
jobs:
  generate:
    name: generate
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        ./scripts/build.sh
    - name: Generate
      run: |
        rm -rf sdk
        PATH=$PATH:$(go env GOPATH)/bin:$(npm bin):$HOME/.cargo/bin:/usr/local/bin/ protoc-gen-all -srcdir proto/ -dstdir sdk/ -langs rust
        rm -rf go.mod go.sum node_modules/ package-lock.json
