name: generate

on:
 schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 2 * * *'

jobs:
  generate:
    name: generate
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        ./scripts/build.sh

    - name: Generate:
      run: |
        rm -rf sdk
        rm -rf proto/*
        ./scripts/sync.sh $(go list -f '{{ .Dir }}' -m github.com/micro/go-micro/v2) proto/
        PATH=$PATH:$(go env GOPATH)/bin:$(npm bin):/usr/local/bin/ protoc-gen-all -srcdir proto/ -dstdir sdk/ -langs go,python,java,ruby,js,rust
        rm -rf go.mod go.sum node_modules/ package-lock.json

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sdk/ proto/ && git commit -m "regenerate from proto" || true

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
